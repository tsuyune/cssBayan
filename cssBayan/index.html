<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main class="main">
        <section class="accordion">
            <h1 class="title">CSS Bayan</h1>
            <label for="checkbox-1" class="container">
                <button class="button">Родить деньгу
                    <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19.9142 1.41421L1.41421 19.9142C0.861929 20.4665 0.861929 21.3619 1.41421 21.9142C1.9665 22.4665 2.86193 22.4665 3.41421 21.9142L21.9142 3.41422C22.4665 2.86193 22.4665 1.9665 21.9142 1.41422C21.3619 0.86193 20.4665 0.861929 19.9142 1.41421Z"
                            fill="#304f56" />
                        <path
                            d="M1.91419 3.41421L20.4142 21.9142C20.9665 22.4665 21.8619 22.4665 22.4142 21.9142C22.9665 21.3619 22.9665 20.4665 22.4142 19.9142L3.91419 1.41421C3.3619 0.861929 2.46647 0.861929 1.91419 1.41421C1.3619 1.9665 1.3619 2.86193 1.91419 3.41421Z"
                            fill="#304f56" />
                    </svg>
                </button>
                <input class="checkbox" id="checkbox-1" type="checkbox" checked>
                <div class="content">
                    <img class="image" src="./assets/img/birthofmoney.jpg" alt="Рождение деньги" width="420"
                        height="600">
                </div>
            </label>
            <label for="checkbox-2" class="container">
                <button class="button">Мужчина покиньте заведение
                    <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19.9142 1.41421L1.41421 19.9142C0.861929 20.4665 0.861929 21.3619 1.41421 21.9142C1.9665 22.4665 2.86193 22.4665 3.41421 21.9142L21.9142 3.41422C22.4665 2.86193 22.4665 1.9665 21.9142 1.41422C21.3619 0.86193 20.4665 0.861929 19.9142 1.41421Z"
                            fill="#304f56" />
                        <path
                            d="M1.91419 3.41421L20.4142 21.9142C20.9665 22.4665 21.8619 22.4665 22.4142 21.9142C22.9665 21.3619 22.9665 20.4665 22.4142 19.9142L3.91419 1.41421C3.3619 0.861929 2.46647 0.861929 1.91419 1.41421C1.3619 1.9665 1.3619 2.86193 1.91419 3.41421Z"
                            fill="#304f56" />
                    </svg>
                </button>
                <input class="checkbox" id="checkbox-2" type="checkbox">
                <div class="content">
                    <img class="image" src="./assets/img/twocats.jpg" alt="Мужчина покиньте заведение" width="500"
                        height="800">
                </div>
            </label>
            <label for="checkbox-3" class="container">
                <button class="button">Кококол
                    <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19.9142 1.41421L1.41421 19.9142C0.861929 20.4665 0.861929 21.3619 1.41421 21.9142C1.9665 22.4665 2.86193 22.4665 3.41421 21.9142L21.9142 3.41422C22.4665 2.86193 22.4665 1.9665 21.9142 1.41422C21.3619 0.86193 20.4665 0.861929 19.9142 1.41421Z"
                            fill="#304f56" />
                        <path
                            d="M1.91419 3.41421L20.4142 21.9142C20.9665 22.4665 21.8619 22.4665 22.4142 21.9142C22.9665 21.3619 22.9665 20.4665 22.4142 19.9142L3.91419 1.41421C3.3619 0.861929 2.46647 0.861929 1.91419 1.41421C1.3619 1.9665 1.3619 2.86193 1.91419 3.41421Z"
                            fill="#304f56" />
                    </svg>
                </button>
                <input class="checkbox" id="checkbox-3" type="checkbox">
                <div class="content">
                    <img class="image" src="./assets/img/kokokol.jpg" alt="По ком звонит кококол" width="692"
                        height="1005">
                </div>
            </label>
            <label for="checkbox-4" class="container">
                <button class="button">Созвоновое
                    <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19.9142 1.41421L1.41421 19.9142C0.861929 20.4665 0.861929 21.3619 1.41421 21.9142C1.9665 22.4665 2.86193 22.4665 3.41421 21.9142L21.9142 3.41422C22.4665 2.86193 22.4665 1.9665 21.9142 1.41422C21.3619 0.86193 20.4665 0.861929 19.9142 1.41421Z"
                            fill="#304f56" />
                        <path
                            d="M1.91419 3.41421L20.4142 21.9142C20.9665 22.4665 21.8619 22.4665 22.4142 21.9142C22.9665 21.3619 22.9665 20.4665 22.4142 19.9142L3.91419 1.41421C3.3619 0.861929 2.46647 0.861929 1.91419 1.41421C1.3619 1.9665 1.3619 2.86193 1.91419 3.41421Z"
                            fill="#304f56" />
                    </svg>
                </button>
                <input class="checkbox" id="checkbox-4" type="checkbox">
                <div class="content">
                    <img class="image" src="./assets/img/meeting.jpg" alt="Сколько созвонов может выдержать человек"
                        width="710" height="475">
                </div>
            </label>
            <label for="checkbox-5" class="container">
                <button class="button">Тот самый коллега
                    <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M19.9142 1.41421L1.41421 19.9142C0.861929 20.4665 0.861929 21.3619 1.41421 21.9142C1.9665 22.4665 2.86193 22.4665 3.41421 21.9142L21.9142 3.41422C22.4665 2.86193 22.4665 1.9665 21.9142 1.41422C21.3619 0.86193 20.4665 0.861929 19.9142 1.41421Z"
                            fill="#304f56" />
                        <path
                            d="M1.91419 3.41421L20.4142 21.9142C20.9665 22.4665 21.8619 22.4665 22.4142 21.9142C22.9665 21.3619 22.9665 20.4665 22.4142 19.9142L3.91419 1.41421C3.3619 0.861929 2.46647 0.861929 1.91419 1.41421C1.3619 1.9665 1.3619 2.86193 1.91419 3.41421Z"
                            fill="#304f56" />
                    </svg>
                </button>
                <input class="checkbox" id="checkbox-5" type="checkbox">
                <div class="content">
                    <img class="image" src="./assets/img/efficiency.jpg" alt="Тот самый коллега" width="1057"
                        height="1280">
                </div>
            </label>
        </section>
    </main>
</body>

</html>
